<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./cssweatherapp.css">
    <title>My Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <h1>
                    <span class="place"></span>
                    <span class="temp"> Â°F</span>
                    <span class="icon"></span>
                </h1>
                <h2>
                    Humidity: <span class="humid"> </span>%
                    <br>
                    Wind speed: <span class="wind"> </span> mph
                    <br>
                    Sky condition: <span class="descript"></span>
                    <br>
                    <span class="date"></span>
                </h2>
                <form id="city-form">
                    <input type="text" placeholder="Enter city" autocomplete="off" autofocus="on"
                        id="enter-text-input" />
                    <input type="submit" value="Search">
                    <button class="btn btn-success" id="current-location-button">Current</button>
                </form>

                <h3>
                    FIVE DAY FORECAST
                </h3>
                <div class="weather-forecast" id="forecast"></div>
                <div>
                    <div>
                        <small>
                            <br>
                            <a href="https://github.com/lalaanndee/lala-weather-app" target="_blank">Open-source
                                code</a> by
                            Lanissa
                            Davis
                            <br>
                            <br>
                        </small>
                    </div>
                </div>
                <script src="./weather.js"></script>
</body>

</html>
