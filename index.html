<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./cssweatherapp.css">
    <title>My Weather App</title>
</head>

<body>
    <div class="container">
        <h1>
            <span class="place"></span>
            <span class="temp"> </span>°C
        </h1>
        <h2>
            Humidity: <span class="humid"> </span>%
            <br>
            Wind speed: <span class="wind"> </span>km/h
            <br>
            Sky: <span class="descript"></span>
        </h2>
        <h3>
        </h3>
        <form id="city-form">
            <input type="text" placeholder="Enter city" autocomplete="off" autofocus="on" id="enter-text-input" />
            <input type="submit" value="Search">
            <button class="btn btn-success" id="current-location-button">Current</button>
        </form>

        <h4>
            FIVE DAY FORECAST
        </h4>
        <div class="row">
            <div class="col">
                <span class="days">Monday</span> 85°F
                <br>
                ⛅ Partly cloudy
            </div>
            <div class="col">
                <span class="days">Tuesday</span> 85°F
                <br>
                ⛅ Partly cloudy
            </div>
            <div class="col">
                <span class="days">Wednesday</span> 88°F
                <br>
                ☀️ Sunny
            </div>
            <div class="col">
                <span class="days">Thursday</span> 86°F
                <br>
                ☀️ Sunny
            </div>
            <div class="col">
                <span class="days">Friday</span> 83°F
                <br>
                ☀️ Sunny
            </div>
            <a href="https://github.com/lalaanndee/lala-weather-app" target="_blank">Open-source code</a> by Lanissa
            Davis
        </div>
        <script src="./weather.js"></script>
</body>

</html>
